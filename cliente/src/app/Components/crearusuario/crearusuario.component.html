<div class="row">
  <div class="col s6">
    <mat-form-field class="example-full-width" style="width: 100%">
      <input style="width: 100%" matInput placeholder="Nombre completo" [(ngModel)]="nuevoUsuario.nombre" (ngModelChange)="checking()" >
    </mat-form-field>
  </div>
  <div class="col s6">
    <mat-form-field class="example-full-width" style="width: 100%">
      <input style="width: 100%" matInput placeholder="Correo Electronico" [(ngModel)]="nuevoUsuario.email" (ngModelChange)="checking()"  >
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <mat-form-field class="example-full-width" style="width: 100%">
      <input style="width: 100%" type="password" matInput placeholder="ContraseÃ±a" [(ngModel)]="nuevoUsuario.password"
     (ngModelChange)="checking()" >
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <button style="width: 100%" (click) ="registrarme()" mat-button disabled="{{fullInfo}}" > Registrarme <mat-icon>add</mat-icon></button>
  </div>
</div>
