<mat-horizontal-stepper >


  <mat-step>
      <ng-template matStepLabel>Informaci√≥n general</ng-template>
      <div class="row">
        <div class="col s6">
          <label for="name">Titulo</label>
          <input matInput id="name" [(ngModel)]="nuevaNoticia.titular" (ngModelChange)="checkGeneralInfo()" >
        </div>
        <div class="col s6">
          <label for="description">Entrada</label>
          <input matInput id="description"  [(ngModel)]="nuevaNoticia.entrada" (ngModelChange)="checkGeneralInfo()" >
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label for="imagen">URL de la imagen</label>
          <input matInput id="imagen"  [(ngModel)]="nuevaNoticia.imagen" (ngModelChange)="checkGeneralInfo()" >
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <button mat-button matStepperNext style="width: 100%" >Siguiente <mat-icon>arrow_forward</mat-icon> </button>
        </div>

      </div>
  </mat-step>

  <mat-step >
      <ng-template matStepLabel>Detalle de la noticia</ng-template>

      <div class="row">
        <div class="col s12">
          <mat-form-field class="example-full-width" style="width: 100%; height: 200px">
            <textarea style="max-height: 200px; height: 200px" matInput placeholder="Escribe tu noticia" [(ngModel)]="nuevaNoticia.cuerpo" (ngModelChange)="checkSigthInfo()"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <mat-form-field style="width: 100%">
            <mat-select placeholder="Categoria"  [(ngModel)]="nuevaNoticia.categorias_id" (ngModelChange)="checkSigthInfo()" >
              <mat-option *ngFor="let categoria of totalCategorias" [value]="categoria.id">
                {{ categoria.descripcion }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <button mat-button matStepperPrevious style="width: 100%" > <mat-icon>arrow_back</mat-icon> Volver</button>
        </div>
        <div class="col s6">
          <button mat-button (click)="editarNoticia()" style="width: 100%" >Actualizar <mat-icon>refresh</mat-icon> </button>
        </div>


      </div>
  </mat-step>
</mat-horizontal-stepper>
